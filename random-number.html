<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 300px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-section {
            margin-bottom: 20px;
        }

        input[type="number"] {
            padding: 8px;
            margin: 10px 5px;
            width: 80px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #3e8e41;
        }

        #randomNumber {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
        }

        #reset {
            background-color: #f44336;
            margin-top: 10px;
        }

        #reset:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Number Generator</h1>
        <div class="input-section">
            <label for="min">Minimum:</label>
            <input type="number" id="min" value="1">
            <label for="max">Maximum:</label>
            <input type="number" id="max" value="100">
        </div>
        <button id="generate">Generate Random Number</button>
        <div class="result">
            <p id="randomNumber">Click the button to  generate</p>
        </div>
        <button id="reset">Reset</button>
    </div>

    <script>
       // Select DOM elements
const min = document.getElementById('min');
const max = document.getElementById('max');
const genBtn = document.getElementById('generate');
const resetBtn = document.getElementById('reset');
const randNumDisplay = document.getElementById('randomNumber');

// Function to generate a random number
function genRandNum() {
    const minVal = parseInt(min.value);
    const maxVal = parseInt(max.value);

    // Validate inputs
    if (isNaN(minVal) || isNaN(maxVal) || minVal >= maxVal) {
        alert("Please enter valid minimum and maximum values.");
        return;
    }

    // Generate a random number within the range
    const randNum = Math.floor(Math.random() * (maxVal - minVal + 1)) + minVal;
    randNumDisplay.textContent = randNum;
}

// Reset the inputs and result
function reset() {
    min.value = 1;
    max.value = 100;
    randNumDisplay.textContent = "Click the button to generate";
}

// Event listeners
genBtn.addEventListener('click', genRandNum);
resetBtn.addEventListener('click', reset);

    </script>
</body>
</html>
