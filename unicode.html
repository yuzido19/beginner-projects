<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #ffffff1a;
            border-radius: 12px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 16px;
            text-align: center;
        }
        input::placeholder {
            color: #ccc;
        }
        button {
            background-color: #2575fc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1b5bbf;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unicode Character Value Finder</h1>
        <label for="charInput">Enter a character:</label>
        <input type="text" id="charInput" maxlength="100" placeholder="e.g., A or ">
        <button id="getUnicode">Get Unicode Value</button>
        <p id="output"></p>
    </div>
    <script>
        document.getElementById('getUnicode').addEventListener('click', function () {
            const input = document.getElementById('charInput').value;
            if (input.length === 0) {
                document.getElementById('output').textContent = "Please enter a character.";
                return;
            }
            const Value = input.codePointAt(0);
            document.getElementById('output').textContent =
                `The Unicode value of "${input}" is: ${Value}`;
        });
    </script>
</body>
</html>
