<html>
<head>
    <title>Prime Number Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        input {
            padding: 10px;
            width: 200px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prime Number Checker</h1>
        <input type="number" id="input" placeholder="Enter a number">
        <button onclick="cPrime()">Check</button>
        <p id="result"></p>
    </div>
    <script>
        function cPrime() {
            const n = parseInt(document.getElementById('input').value);
            const res = document.getElementById('result');
            if (isNaN(n) || n <= 1) {
                res.textContent = "Please enter a number greater than 1.";
                res.style.color = "red";
                return;
            }
            let isPrime = true;
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) {
                    isPrime = false;
                    break;
                }
            }
            if (isPrime) {
                res.textContent = `${n} is a Prime Number.`;
                res.style.color = "green";
            } else {
                res.textContent = `${n} is a Non-Prime Number.`;
                res.style.color = "blue";
            }
        }
    </script>
</body>
</html>
